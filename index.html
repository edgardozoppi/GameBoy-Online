<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="images/gbc.png" type="image/png">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <input id="open_input" type="file" accept=".gb, .gbc" />
  <input id="load_input" type="file" accept=".sav" />

  <dialog id="open_dialog">
    <header>Load</header>
    <section>
      <div id="recent_games">
        <!-- <div class="saved_game">
          <span>Test</span>
          <a><img src="images/download.svg" alt="Download" /></a>
          <img src="images/download.svg" alt="Download" />
          <img src="images/delete.svg" alt="Delete" />
        </div> -->
      </div>
    </section>
    <footer>
      <button id="open_new">Game</button>
      <button id="open_saved">State</button>
      <button id="close_dialog">Cancel</button>
    </footer>
  </dialog>

  <div id="gameboy">
    <div id="header">
      <div id="game_name">Game Boy Color Emulator</div>
    </div>

    <div id="screen">
      <canvas id="main_canvas" width="160" height="144">No Canvas Support</canvas>
    </div>

    <div id="controller_panel_left">
      <div id="controller_open" class="btn capsuleBtn">Load</div>
      <div id="controller_pause" class="btn capsuleBtn">Pause</div>

      <div id="controller_dpad">
        <div id="controller_left" class="btn"></div>
        <div id="controller_right" class="btn"></div>
        <div id="controller_up" class="btn"></div>
        <div id="controller_down" class="btn"></div>
      </div>
    </div>

    <div id="controller_panel_right">
      <div id="controller_select" class="btn capsuleBtn">Select</div>
      <div id="controller_start" class="btn capsuleBtn">Start</div>
      <div id="controller_b" class="btn roundBtn">B</div>
      <div id="controller_a" class="btn roundBtn">A</div>
    </div>
  </div>

  <script src="js/other/mobile.js"></script>
  <script src="js/other/storage.js"></script>
  <script src="js/other/base64.js"></script>
  <script src="js/other/swfobject.js"></script>
  <script src="js/other/resampler.js"></script>
  <script src="js/other/XAudioServer.js"></script>
  <script src="js/other/controls.js"></script>
  <script src="js/GameBoyCore.js"></script>
  <script src="js/GameBoyIO.js"></script>
</body>

</html>
